<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Payment - Fake PayPal</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay-content {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: none;
      padding: 20px;
      border-radius: 16px;
      box-shadow: none;
    }

    .overlay-content h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }

    .input-section {
      margin-top: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .suggestions-box {
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 12px;
      max-height: 180px;
      overflow-y: auto;
      background: white;
      box-sizing: border-box;
    }

    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    .suggestion-avatar {
      width: 30px;
      height: 30px;
      background-color: #0070ba;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }

    .log-container {
      margin-top: 20px;
    }

    .recent-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: #f0f0f0;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .recent-avatar {
      width: 30px;
      height: 30px;
      background-color: #0070ba;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background-color: #003d82;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      display: block;
      width: 120px;
      margin: 20px auto 0 auto;
      user-select: none;
    }

    .btn.disabled {
      background-color: gray;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hoosny5.jpg" alt="Send Background" />
    <div class="overlay-content">
      <h2>Send to</h2>
      <div class="input-section">
        <input type="text" id="recipient" placeholder="Username, email, or phone" autocomplete="off" />
        <div id="suggestions" class="suggestions-box"></div>
        <div id="recentRecipients" class="log-container"></div>
      </div>
      <button id="nextBtn" class="btn disabled" disabled>Next</button>
    </div>
  </div>

<script>
const names = [
  { name: "Alice Brown", username: "aliceb" },
  { name: "Brian Clark", username: "bclark" },
  { name: "Catherine Davis", username: "catd" },
  { name: "David Edwards", username: "davide" },
  { name: "Emma Foster", username: "emmaf" },
  { name: "Frank Green", username: "frankg" },
  { name: "Grace Harris", username: "graceh" },
  { name: "Hazem Saleh", username: "hazemz" },
  { name: "Sami Hassan", username: "samih" },
  { name: "Nour ElDin", username: "noureldin" },
  { name: "Tamer Hosny", username: "tamerh" }
];

const inputBox = document.getElementById('recipient');
const nextBtn = document.getElementById('nextBtn');
const suggestionBox = document.getElementById('suggestions');
const logContainer = document.getElementById('recentRecipients');

function updateNextButton() {
  if (inputBox.value.trim().length > 0) {
    nextBtn.classList.remove('disabled');
    nextBtn.disabled = false;
  } else {
    nextBtn.classList.add('disabled');
    nextBtn.disabled = true;
  }
}

function renderSuggestions(list) {
  suggestionBox.innerHTML = "";
  list.forEach(person => {
    const item = document.createElement("div");
    item.className = "suggestion-item";
    item.innerHTML = `
      <div class="suggestion-avatar">${person.name[0]}</div>
      <div>
        <div><strong>${person.name}</strong></div>
        <div style="font-size: 13px; color: gray;">${person.username}</div>
      </div>
    `;
    item.addEventListener("click", () => {
      inputBox.value = person.username;
      updateNextButton();
      suggestionBox.innerHTML = "";
      logContainer.innerHTML = "";
    });
    suggestionBox.appendChild(item);
  });
}

function saveRecipient(username) {
  let saved = JSON.parse(localStorage.getItem("recentRecipients") || "[]");
  saved = saved.filter(name => name !== username);
  saved.unshift(username);
  if (saved.length > 10) saved = saved.slice(0, 10);
  localStorage.setItem("recentRecipients", JSON.stringify(saved));
  renderRecentRecipients();
}

function renderRecentRecipients(filter = "") {
  let saved = JSON.parse(localStorage.getItem("recentRecipients") || "[]");

  if (filter.trim() !== "") {
    const filterLower = filter.toLowerCase();
    saved.sort((a, b) => {
      const aMatch = a.toLowerCase().includes(filterLower);
      const bMatch = b.toLowerCase().includes(filterLower);
      if (aMatch && !bMatch) return -1;
      if (!aMatch && bMatch) return 1;
      return 0;
    });
  }

  logContainer.innerHTML = "";
  saved.forEach(username => {
    const div = document.createElement("div");
    div.className = "recent-item";
    div.innerHTML = `
      <div class="recent-avatar">${username.charAt(0).toUpperCase()}</div>
      <div>${username}</div>
    `;
    div.addEventListener("click", () => {
      inputBox.value = username;
      updateNextButton();
      suggestionBox.innerHTML = "";
      logContainer.innerHTML = "";
    });
    logContainer.appendChild(div);
  });
}

inputBox.addEventListener("input", () => {
  const value = inputBox.value.trim().toLowerCase();
  suggestionBox.innerHTML = "";
  updateNextButton();

  if (value.length === 0) {
    renderRecentRecipients("");
    return;
  }

  // اقتراح ما كتبه المستخدم
  if (value.length > 0) {
    const customItem = document.createElement("div");
    customItem.className = "suggestion-item";
    customItem.innerHTML = `
      <div class="suggestion-avatar">${value.charAt(0).toUpperCase()}</div>
      <div>
        <div><strong>${value}</strong></div>
        <div style="font-size: 13px; color: gray;">Send to "${value}"</div>
      </div>
    `;
    customItem.addEventListener("click", () => {
      inputBox.value = value;
      suggestionBox.innerHTML = "";
      logContainer.innerHTML = "";
      updateNextButton();
    });
    suggestionBox.appendChild(customItem);
       

  const filtered = names.filter(n =>
    n.name.toLowerCase().includes(value) || n.username.toLowerCase().includes(value)
  );

  renderSuggestions(filtered);
  renderRecentRecipients(value);

  // ✅ لو مفيش نتائج لا هنا ولا في السجل، نخفي السجل
  const isInSaved = JSON.parse(localStorage.getItem("recentRecipients") || "[]").some(name =>
    name.toLowerCase().includes(value)
  );
  if (!isInSaved && filtered.length === 0) {
    logContainer.innerHTML = "";
  }
});

nextBtn.addEventListener('click', () => {
  if (!nextBtn.disabled) {
    const username = inputBox.value.trim();

    saveRecipient(username);

    let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
    if (!history.includes(username)) {
      history.unshift(username);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('searchHistory', JSON.stringify(history));
    }

    localStorage.setItem('selectedUsername', username);
    window.location.href = 'balance.html';
  }
});
</script>
</body>  
</html>
