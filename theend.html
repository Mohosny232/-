<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Complete</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('hosny87.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* ← نخلي المحتوى فوق */
    }

    .message {
      margin-top: 100px;             /* ← نتحكم في المسافة من فوق */
      color: #000;
      font-size: 26px;               /* ← نتحكم في حجم الخط */
      font-weight: 500;              /* ← سمك الخط: خفيف إلى متوسط */
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="message" id="confirmationMessage">Loading...</div>

  <script>
    const username = localStorage.getItem('selectedUsername') || 'user';
    const amount = localStorage.getItem('sentAmount') || '0.00';

    const messageBox = document.getElementById('confirmationMessage');
    messageBox.textContent = `You have sent EUR ${amount} to ${username}`;
  </script>
</body>
</html>
