<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Complete</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('hosny87.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .message {
      margin-top: 160px;
      color: #000;
      font-size: 22px; /* حجم الخط الأساسي للجملة */
      font-weight: 400;
      text-align: center;
      padding: 0 20px;
    }

    .highlight {
      font-size: 28px;   /* ← أكبر من الجملة */
      font-weight: 500;  /* ← أوضح */
      color: #000;
    }
  </style>
</head>
<body>
  <div class="message" id="confirmationMessage">Loading...</div>

  <script>
    const username = localStorage.getItem('selectedUsername') || 'user';
    const amount = localStorage.getItem('sentAmount') || '0.00';

    const messageBox = document.getElementById('confirmationMessage');
    messageBox.innerHTML = `You have sent <span class="highlight">EUR ${amount}</span> to <span class="highlight">${username}</span>`;
  </script>
</body>
</html>
