<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة التالتة</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .amount-black {
      position: absolute;
      top: 23%;
      left: 59%;
      transform: translate(-50%, -50%);
  
      padding: 10px 15px;
      border-radius: 12px;
      color: black;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 5;
    }

    .amount-gray {
      position: absolute;
      top: 55%;
      left: 70%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 8px 14px;
      border-radius: 10px;
      color: gray;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 5;
    }

    .currency {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="pay3hosny.jpg" alt="صورة الصفحة التالتة" />

    <div class="amount-black" id="amount-black"></div>

    <div class="amount-gray">
      <span id="amount-gray"></span>
      <span class="currency">EUR</span>
    </div>
  </div>

<script>
  window.addEventListener("DOMContentLoaded", function () {
    const amount = localStorage.getItem("paypalAmount");

    if (amount) {
      // عرض المبلغ الأسود في الأعلى
      const blackValue = document.getElementById("amount-black");
      if (blackValue) {
        blackValue.innerText = `${amount} EUR`;
      }

      // عرض المبلغ الرمادي في الأسفل
      const grayValue = document.getElementById("amount-gray");
      if (grayValue) {
        grayValue.innerText = `${amount} EUR`;
      }
    } else {
      // لو مفيش مبلغ مخزَّن، ممكن تعرض رسالة أو قيمة افتراضية
      console.warn("لم يتم العثور على مبلغ في localStorage");
    }
  });
</script>

</body>
</html>
