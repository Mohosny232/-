<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة التالتة</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .amount-black {
      position: absolute;
      top: 23%;
      left: 59%;
      transform: translate(-50%, -50%);
  
      padding: 10px 15px;
      border-radius: 12px;
      color: black;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 5;
    }

    .amount-gray {
      position: absolute;
      top: 49%;
      left: 70%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 8px 14px;
      border-radius: 10px;
      color: gray;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 5;
    }

    .currency {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="pay3hosny.jpg" alt="صورة الصفحة التالتة" />

    <div class="amount-black" id="amount-black"></div>

    <div class="amount-gray">
      <span id="amount-gray"></span>
      <span class="currency">EUR</span>
    </div>
  </div>

  <script>
    const amount = localStorage.getItem("paypalAmount");

    if (amount) {
      document.getElementById("amount-black").textContent = amount + " EUR";
      document.getElementById("amount-gray").textContent = amount;
    } else {
      document.getElementById("amount-black").textContent = "0 EUR";
    }
  </script>

</body>
</html>
