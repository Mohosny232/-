<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة المتابعة</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
    
  </style>
</head>
<body>
<h1 id="amount-black" style="color: black; text-align: center;"></h1>

<p id="amount-gray" style="color: gray; text-align: center; font-size: 20px;"></p>
  <img src="pay3hosny.jpg" alt="صورة المتابعة">

</body>
</html>
<script>
  const amount = localStorage.getItem("paypalAmount");

  if (amount) {
    document.getElementById("amount-black").textContent = amount;
    document.getElementById("amount-gray").textContent = amount + " EUR";
  } else {
    document.getElementById("amount-black").textContent = "لا يوجد مبلغ محدد";
  }
</script>
