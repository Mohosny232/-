<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balance Page</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: url('hosny30.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.container {
  width: 320px; /* نفس عرض الخانة */
  margin: 0 auto; /* توسيط كامل للحاوية */
}

.user-label {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin: 130px 0 8px 0; /* نزّلهم 15 بكسل عن فوق، مع 8 بكسل تحت */
  font-weight: bold;
  font-size: 28px;
  color: #222;
  user-select: none;
}

.user-avatar {
  width: 50px;
  height: 50px;
  background-color: #0070ba;
  color: white;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 28px;
  margin-bottom: 0;   /* شيل المسافة تحت الدائرة */
}
    

    /* صندوق الإدخال */
    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 50px 12px 12px; /* عشان مساحة كلمة EUR باليمين */
      font-size: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    /* كلمة EUR على يمين المربع */
    .currency-label {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: #0070bacc; /* أزرق شفاف */
      pointer-events: none;
      user-select: none;
      font-size: 18px;
    }

    /* تغير لون حدود الادخال لما نكتب */
.input-wrapper {
  position: relative;
  margin-bottom: 20px;
  margin-top: 10%; /* زيادة المسافة فوق خانة الإدخال */
}

#submitBtn {
  width: 100%;
  padding: 14px;
  background-color: #0070ba66; /* أزرق شفاف */
  border: none;
  border-radius: 25px;
  color: white;
  font-size: 20px;
  font-weight: bold;
  cursor: not-allowed;
  transition: background-color 0.3s ease;
  user-select: none;
  margin-top: 10%;  /* زيادة المسافة فوق الزر */
}
.transaction-log {
  margin-top: 30px;
}

.transaction-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 1px solid #ccc;
}

.transaction-left {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 16px;
  font-weight: bold;
}

.transaction-avatar {
  width: 32px;
  height: 32px;
  background-color: #0070ba;
  color: white;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
}

.transaction-right {
  font-size: 18px;
}

.transaction-amount {
  color: red;
  font-weight: bold;
  margin-right: 4px;
}

.transaction-currency {
  color: black;
}
    /* زر فعال */
    #submitBtn.active {
      background-color: #003d82; /* أزرق غامق */
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="user-label">
      <div id="usernameDisplay">Username</div>
      <div id="userAvatar" class="user-avatar">U</div>
    </div>

    <div class="input-wrapper">
      <input type="number" id="balanceInput" placeholder="Enter amount" min="0" step="0.01" />
      <div class="currency-label">EUR</div>
    </div>

    <button id="submitBtn" disabled>EUR 0.00</button>
  </div>
<div id="transactionLog" class="transaction-log"></div>
  <script>
    // استلام اسم المستخدم من localStorage (مثلاً من صفحة send.html)
    const username = localStorage.getItem('selectedUsername') || "Username";

    // عرض الاسم وأول حرف للـ avatar
    const usernameDisplay = document.getElementById('usernameDisplay');
    const userAvatar = document.getElementById('userAvatar');
    usernameDisplay.textContent = username;
    userAvatar.textContent = username.charAt(0).toUpperCase();

    // تحكم في الزر والنص داخل الزر حسب قيمة الإدخال
    const balanceInput = document.getElementById('balanceInput');
    const submitBtn = document.getElementById('submitBtn');
    balanceInput.addEventListener('input', updateButton);
    function updateButton() {
      const val = parseFloat(balanceInput.value);
      if (!isNaN(val) && val > 0) {
        submitBtn.classList.add('active');
        submitBtn.disabled = false;
        submitBtn.textContent = `EUR ${val.toFixed(2)}`;
      } else {
        submitBtn.classList.remove('active');
        submitBtn.disabled = true;
        submitBtn.textContent = "EUR 0.00";
      }
    }

    const logContainer = document.getElementById('transactionLog');

// جلب البيانات المحفوظة من localStorage عند فتح الصفحة
const savedTransactions = JSON.parse(localStorage.getItem('transactions') || "[]");

// عرض العمليات المحفوظة عند تحميل الصفحة
savedTransactions.forEach(t => {
  renderTransaction(t.username, parseFloat(t.amount));
});

function renderTransaction(username, amount) {
  const div = document.createElement('div');
  div.className = 'transaction-item';
  div.innerHTML = `
    <div class="transaction-left">
      <div class="transaction-avatar">${username.charAt(0).toUpperCase()}</div>
      <div>${username}</div>
    </div>
    <div class="transaction-right">
      <span class="transaction-amount">${amount.toFixed(2)}</span>
      <span class="transaction-currency">EUR</span>
    </div>
  `;
  // نضيفه أول القائمة
  logContainer.prepend(div);
}

submitBtn.addEventListener('click', () => {
  if (!submitBtn.disabled) {
    const amount = parseFloat(balanceInput.value);
    const transaction = {
      username,
      amount
    };

    // حفظ في localStorage
    const updatedList = [transaction, ...savedTransactions];
    localStorage.setItem('transactions', JSON.stringify(updatedList));

    // عرض في الواجهة
    renderTransaction(username, amount);

    // زر Loading
    submitBtn.textContent = "Loading...";
    submitBtn.style.backgroundColor = "#0070ba66";
    submitBtn.style.color = "white";
    submitBtn.style.cursor = "default";
    submitBtn.disabled = true;

    // تحويل بعد 3 ثواني (لو تحب)
    setTimeout(() => {
      window.location.href = "theend.html";
    }, 3000);
  }
});
  </script>
</body>
</html>
