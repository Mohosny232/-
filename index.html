
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal وهمي</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* عناصر فوق الصورة */
    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

  .transfer-btn {
    position: absolute;
    top: 30px; /* ← تحكم في المسافة من أعلى */
    right: 30px; /* ← تحكم في المسافة من اليمين */
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    z-index: 3;
    cursor: pointer;
  }

  .transfer-btn:hover {
    background-color: #0056b3;
  }

    .fake-pay-info {
      position: absolute;
      bottom: 80px;
      left: 30px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
      pointer-events: auto;
    }

    
  </style>
</head>
<body>
<div class="wrapper">
  <!-- الزر هنا -->
  <a href="Pay.html" class="transfer-btn">Transfer Funds</a>

  <!-- الصورة -->
  <img src="payhosny.jpg" alt="صورة PayPal الوهمية" />
</body>

</html>
