
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal وهمي</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* عناصر فوق الصورة */
    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .fake-pay-info {
      position: absolute;
      bottom: 80px;
      left: 30px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
      pointer-events: auto;
    }

    .pay-btn {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-size: 20px;
      background: #0070ba;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="payhosny.jpg" alt="صورة PayPal وهمية" />
    <div class="overlay">
      <div class="fake-pay-info">المستلم: TikTok Payment</div>
      <button class="pay-btn">دفع الآن</button>
    </div>
  </div>
</body>
</html>
