<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عجلة الحظ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #ccc;
      overflow: hidden;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .slice {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    #spinBtn {
      margin-top: 30px;
      padding: 12px 30px;
      background: gold;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button id="spinBtn">شوف حظك!</button>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    let deg = 0;
    const items = [
      { color: '#fff', text: 'حظ أوفر', textColor: '#000' },
      { color: '#000', text: '1000', textColor: '#fff' },
      { color: '#fff', text: 'حظ أوفر', textColor: '#000' },
      { color: '#000', text: '5k', textColor: '#fff' },
      { color: '#fff', text: 'حظ أوفر', textColor: '#000' },
      { color: '#000', text: '10k', textColor: '#fff' },
      { color: '#fff', text: 'حظ أوفر', textColor: '#000' },
      { color: '#000', text: '50k', textColor: '#fff' },
      { color: '#fff', text: 'حظ أوفر', textColor: '#000' },
      { color: '#000', text: '100k', textColor: '#fff' },
    ];

    // رسم الشرائح
    items.forEach((item, i) => {
      const slice = document.createElement('div');
      slice.className = 'slice';
      slice.style.background = item.color;
      slice.style.color = item.textColor;
      slice.style.transform = `rotate(${i * 36}deg)`;
      slice.innerText = item.text;
      wheel.appendChild(slice);
    });

    spinBtn.addEventListener('click', () => {
      const spins = Math.floor(Math.random() * 5 + 5); // عدد دورات عشوائي
      deg += spins * 360 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${deg}deg)`;
    });
  </script>
</body>
</html>
