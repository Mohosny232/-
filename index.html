<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake PayPal Send</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    .balance {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #111;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0070ba;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005c99;
    }

    #fake-notification {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      transition: top 0.5s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="fake-notification">
    <span id="notif-message">You sent $0 to @user</span>
  </div>

  <h2>Send Payment</h2>
  <div class="balance">Balance: <span id="balance">5,379,758.00</span> USD</div>

  <div class="container">
    <label for="username">To (username)</label>
    <input type="text" id="username" placeholder="Enter username">

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button id="sendBtn">Send Payment</button>
  </div>

  <script>
    let currentBalance = parseFloat(localStorage.getItem("fakeBalance")) || 5379758.00;
    const balanceDisplay = document.getElementById("balance");
    balanceDisplay.innerText = currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2});

    document.getElementById("sendBtn").addEventListener("click", function () {
      const amount = parseFloat(document.getElementById("amount").value);
      const username = document.getElementById("username").value.trim();

      if (!username || isNaN(amount) || amount <= 0 || amount > currentBalance) {
        alert("Please enter valid username and amount.");
        return;
      }

      currentBalance -= amount;
      localStorage.setItem("fakeBalance", currentBalance);
      balanceDisplay.innerText = currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2});

      // Show notification
      const notif = document.getElementById("fake-notification");
      document.getElementById("notif-message").innerText = `You sent $${amount.toFixed(2)} to @${username}`;
      notif.style.top = "20px";

      setTimeout(() => {
        notif.style.top = "-100px";
      }, 3000);

      // Clear inputs
      document.getElementById("username").value = "";
      document.getElementById("amount").value = "";
    });
  </script>

</body>
</html>
