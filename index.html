<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Send Payment - Fake PayPal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
  input, select, textarea {
  -webkit-text-size-adjust: 100%;
  }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .balance-box {
      position: absolute;
      top: 55%;
      left: 40%;
      transform: translate(-50%, -50%);
      padding: 110px 40px;
      border-radius: 14px;
      font-size: 28px;
      font-weight: 400;
      color: black;
    }
    #main-balance {
      font-size: 38px;
      font-weight: 400;
      color: black;
      text-align: left;
      direction: ltr;
      padding-left: 20px;
      box-sizing: border-box;
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;  
    } 
    .amount {
  visibility: hidden;
}
.amount.visible {
  visibility: visible;
}
    #main-balance .euro {
      margin-left: 12px;
      font-weight: 415;
    }
    .buttons {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .buttons button:first-child {
      background-color: #003d82;
      padding: 14px 60px;
    }
    .btn {
      padding: 14px 46px;
      border: none;
      border-radius: 25px;
      background-color: #003d82;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #002f66;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="your-image.jpg" alt="Send Payment Background" />
    
    <div class="balance-box">
      <div id="main-balance">
<span class="amount"></span><span class="euro"> €</span>      </div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="location.href='send.html'">Send</button>
      <button class="btn">Request</button>
    </div>
  </div>
  
  <button id="resetBalanceBtn" title="Reset Balance" style="
    position: fixed;
    bottom: 10px;
    left: 10px;
    background-color: transparent;
    border: none;
    color: #888;
    font-size: 18px;
    cursor: pointer;
    opacity: 0.5;
    z-index: 1000;
  ">H</button>

<script>
  const defaultBalance = 8256788.00;

  let currentBalance = parseFloat(localStorage.getItem("currentBalance"));
  if (isNaN(currentBalance)) {
    currentBalance = defaultBalance;
    localStorage.setItem("currentBalance", currentBalance);
  }

  function updateBalanceDisplay() {
    let currentBalance = parseFloat(localStorage.getItem("currentBalance"));
    if (isNaN(currentBalance)) {
      currentBalance = defaultBalance;
    }

    document.querySelector("#main-balance .amount").innerText =
      currentBalance.toLocaleString('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
  }

  function deductAmountIfNeeded() {
    const amount = parseFloat(localStorage.getItem('amountToDeduct'));
    if (!isNaN(amount) && amount > 0) {
      let currentBalance = parseFloat(localStorage.getItem("currentBalance")) || 0;
      currentBalance -= amount;
      if (currentBalance < 0) currentBalance = 0;

      localStorage.setItem("currentBalance", currentBalance.toFixed(2));
      localStorage.removeItem('amountToDeduct');
    }
  }

  window.addEventListener('load', () => {
    deductAmountIfNeeded();
    updateBalanceDisplay();
  });

  // زر إعادة تعيين الرصيد للافتراضي
  document.getElementById('resetBalanceBtn').addEventListener('click', () => {
    localStorage.setItem("currentBalance", defaultBalance);
    updateBalanceDisplay();
  });

  // حل مشكلة الزوم في بعض الأجهزة
  document.querySelectorAll('input, textarea, select').forEach(el => {
    el.addEventListener('focus', () => {
      document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
    });
    el.addEventListener('blur', () => {
      document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1');
    });
  });
    // كودك كله هنا...
    updateBalanceDisplay(); // ← استدعاء سريع
  document.addEventListener("DOMContentLoaded", function () {
  updateBalanceDisplay();
});
</script>
</body>
</html>
