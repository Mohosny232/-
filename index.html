<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Payment - Fake PayPal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .balance-box {
      position: absolute;
      top: 56%;
      left: 38%;
      transform: translate(-50%, -50%);

      padding: 120px 20px;
      border-radius: 14px;
      font-size: 29px;
      font-weight: 415;
      color: black;
      
    }
           /* مسافة من الأعلى */
    
.buttons button:first-child {
  background-color: #003d82;
  padding: 14px 60px;
}
    .buttons {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    
.btn {
  padding: 14px 46px;
  border: none;
  border-radius: 25px;
  background-color: #003d82; /* ← أزرق غامق */
  color: white;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #002f66; /* لون أغمق عند التمرير */
}

  </style>
</head>
<body>

  <div class="container">
    <img src="your-image.jpg" alt="Send Payment Background" />
    <div class="balance-box" id="main-balance">€ 0.00</div>
    <div class="buttons">
      <button class="btn" onclick="location.href='send.html'">Send</button>
      <button class="btn">Request</button>
    </div>
  </div>
  
<script>
  const defaultBalance = 5379758.00;

  // تحقق من وجود الرصيد في التخزين، وإن لم يكن خزنه
  let currentBalance = parseFloat(localStorage.getItem("currentBalance"));
  if (isNaN(currentBalance)) {
    currentBalance = defaultBalance;
    localStorage.setItem("currentBalance", currentBalance);
  }

  // دالة لتحديث الرصيد في الصفحة
  function updateBalanceDisplay() {
    document.getElementById("main-balance").innerText =
      "€ " + currentBalance.toLocaleString('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
  }

  // خصم المبلغ من الرصيد إذا تم التحويل من balance.html
  function deductAmountIfNeeded() {
    const amount = parseFloat(localStorage.getItem('amountToDeduct'));
    if (!isNaN(amount) && amount > 0) {
      currentBalance -= amount;
      if (currentBalance < 0) currentBalance = 0;
      localStorage.setItem('currentBalance', currentBalance.toFixed(2));
      localStorage.removeItem('amountToDeduct');
    }
  }

  // عند تحميل الصفحة: خصم إن وجد، وتحديث الرصيد
  window.addEventListener('load', () => {
    deductAmountIfNeeded();
    updateBalanceDisplay();
  });
</script>
</body>
</html>
