<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal وهمي</title>
  <style>
    body {
      margin: 0;
      background: #f8f8f8;
      font-family: 'Tajawal', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }


  #main-balance {
    font-size: 35px; /* ← غيّر الرقم ده حسب ما تحب */
    font-weight: bold;
    color: black;
  }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay-box {
      position: absolute;
      top: 36%; /* مكان الرصيد */
      left: 36%;
      font-weight: bold;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .euro-amount {
      color: black;
      font-size: 22px;
      font-weight: bold;
      margin-right: 8px;
    }
.overlay-box {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 11px; /* ← هنا اتحكم في المسافة بين الرقم وكلمة EUR */
}
    .currency {
  color: black;
  font-size: 22px;
  font-weight: bold;

    }
  

    .transfer-btn {
      position: absolute;
      top: 44%; /* مكان الزر */
      left: 24%;
      transform: translate(-50%, -50%);
      background-color: #007bff;
      color: white;
      padding: 8px 24px;
      font-size: 6px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
    }

    .transfer-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="payhosny.jpg" alt="PayPal UI" />

    <div class="overlay-box">
  <span id="main-balance">2.507.472</span>
  <span class="currency">EUR</span>
    </div>

    <a href="Pay.html" class="transfer-btn">Transfer Funds</a>
  </div>

</body>
</html>
<script>
  const originalBalance = 2507472;

  // اقرأ الخصم من localStorage
  const deducted = parseFloat(localStorage.getItem("paypalAmount")) || 0;

  // احسب الرصيد الجديد
  const updatedBalance = originalBalance - deducted;

  // اعرضه داخل العنصر
  document.getElementById("main-balance").innerText = updatedBalance.toLocaleString();
</script>
</body>
</html>
