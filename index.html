<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جرب حظك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 40px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin-bottom: 20px;
      width: 80%;
      text-align: center;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      position: relative;
      overflow: hidden;
      transition: transform 10s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .segment.white {
      background: white;
      color: black;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid red;
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    button {
      padding: 14px 30px;
      font-size: 20px;
      font-weight: bold;
      background: gold;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="text" id="username" placeholder="اكتب اسمك">
  
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button onclick="spin()">جرب حظك!</button>
  <div id="result"></div>

  <audio id="spinSound" src="wheel.mp3"></audio>

  <script>
    const prizes = ['1000', 'حظ أوفر', '5K', 'حظ أوفر', '10K', 'حظ أوفر', '50K', 'حظ أوفر', '100K', 'حظ أوفر'];
    const colors = ['black', 'white'];
    const wheel = document.getElementById('wheel');

    function createWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const segment = document.createElement('div');
        segment.className = `segment ${colors[i % 2]}`;
        segment.style.transform = `rotate(${i * 36}deg) skewY(-54deg)`;
        segment.textContent = prizes[i];
        wheel.appendChild(segment);
      }
    }

    createWheel();

    let spinning = false;

    function spin() {
      if (spinning) return;
      const username = document.getElementById('username').value.trim();
      if (username === '') {
        alert('من فضلك أدخل اسمك أولاً');
        return;
      }

      const spinSound = document.getElementById('spinSound');
      spinSound.currentTime = 0;
      spinSound.play();

      spinning = true;
      const deg = 3600 + Math.floor(Math.random() * 360);
      wheel.style.transition = 'transform 10s ease-out';
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        const actualDeg = deg % 360;
        const index = Math.floor(((360 - actualDeg + 18) % 360) / 36);
        const result = prizes[index];
        document.getElementById('result').textContent = result === 'حظ أوفر'
          ? 'حظ أوفر! حاول مرة أخرى'
          : `مبروك يا ${username}! كسبت ${result} متابع`;
        spinning = false;
      }, 10000);
    }
  </script>
</body>
</html>
