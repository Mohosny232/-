  function animateBalance(start, end, duration) {
  const amountSpan = document.querySelector("#main-balance .amount");
  const startTime = performance.now();

  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1); // Ø¨ÙŠÙ† 0 Ùˆ 1

    const currentValue = start - (start - end) * progress;
    amountSpan.innerText = currentValue.toLocaleString('en-US', {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });

    if (progress < 1) {
      requestAnimationFrame(update);
    }
  }

  requestAnimationFrame(update);
  }
