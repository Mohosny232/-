<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Payment - Fake PayPal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .balance-box {
      position: absolute;
      top: 50%;
      left: 30%;
      transform: translate(-50%, -50%);

      padding: 110px 20px;
      border-radius: 14px;
      font-size: 23px;
      font-weight: bold;
      color: black;
      
    }

    .buttons {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background-color: #0070ba;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #005a9c;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="your-image.jpg" alt="Send Payment Background" />
    <div class="balance-box" id="main-balance">€ 0.00</div>
    <div class="buttons">
      <button class="btn">Send</button>
      <button class="btn">Request</button>
    </div>
  </div>

  <script>
    const defaultBalance = 5379758.00;

    let currentBalance = parseFloat(localStorage.getItem("currentBalance"));
    if (!currentBalance) {
      localStorage.setItem("currentBalance", defaultBalance);
      currentBalance = defaultBalance;
    }

    document.getElementById("main-balance").innerText =
      "€ " + currentBalance.toLocaleString('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
  </script>
</body>
</html>
