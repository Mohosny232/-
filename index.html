<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal وهمي</title>
  <style>
    body {
      margin: 0;
      background: #f8f8f8;
      font-family: 'Tajawal', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay-box {
      position: absolute;
      top: 36%; /* مكان الرصيد */
      left: 38%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .euro-amount {
      color: black;
      font-size: 22px;
      font-weight: bold;
      margin-right: 8px;
    }
.overlay-box {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 11px; /* ← هنا اتحكم في المسافة بين الرقم وكلمة EUR */
}
    .currency {
  color: black;
  font-size: 22px;
  font-weight: bold;

    }
  

    .transfer-btn {
      position: absolute;
      top: 44%; /* مكان الزر */
      left: 24%;
      transform: translate(-50%, -50%);
      background-color: #007bff;
      color: white;
      padding: 8px 24px;
      font-size: 6px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
    }

    .transfer-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="payhosny.jpg" alt="PayPal UI" />

    <div class="overlay-box">
      <span class="euro-amount">2.465.567</span>
      <span class="currency">EUR</span>
    </div>

    <a href="Pay.html" class="transfer-btn">Transfer Funds</a>
  </div>

</body>
</html>
<script>
  // القيمة الأصلية (أو ممكن تجيبها من localStorage لو متغيرة)
  let originalBalance = 2507472; // ← غير الرقم حسب الرصيد الأصلي

  // تحقق إذا في خصم محفوظ في localStorage
  const deducted = localStorage.getItem("paypalAmount");
  if (deducted) {
    const newBalance = originalBalance - parseFloat(deducted);
    document.getElementById("main-balance").innerText = newBalance.toLocaleString();
  } else {
    document.getElementById("main-balance").innerText = originalBalance.toLocaleString();
  }
</script>
