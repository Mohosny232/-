<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0070ba">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPal وهمي</title>
  <style>
    body {
      margin: 0;
      background: #f8f8f8;
      font-family: 'Tajawal', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }


  #main-balance {
    font-size: 27px; /* ← غيّر الرقم ده حسب ما تحب */
    font-weight: bold;
    color: black;
  }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay-box {
      position: absolute;
      top: 36%; /* مكان الرصيد */
      left: 40%;
      font-weight: bold;
      transform: translate(-50%, -50%);
      background: white;
      padding: 6px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }

    .euro-amount {
      color: black;
      font-size: 22px;
      font-weight: bold;
      margin-right: 8px;
    }
.overlay-box {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 11px; /* ← هنا اتحكم في المسافة بين الرقم وكلمة EUR */
}
    .currency {
  color: black;
  font-size: 22px;
  font-weight: bold;

    }
  

    .transfer-btn {
      position: absolute;
      top: 44%; /* مكان الزر */
      left: 24%;
      transform: translate(-50%, -50%);
      background-color: #007bff;
      color: white;
      padding: 8px 24px;
      font-size: 6px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
    }

    .transfer-btn:hover {
      background-color: #0056b3;
    }
      #reset-button {
    position: fixed;
    bottom: 50px;
    left: 10px;
    background-color: transparent;
    color: black;
    border: none;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    opacity: 0.6;
    z-index: 9999;
  }

  #reset-button:hover {
    opacity: 1;
    color: red;
  }
  </style>
</head>
<body>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
  <div class="container">
    <img src="payhosny.jpg" alt="PayPal UI" />

    <div class="overlay-box">
  <span id="main-balance">2.507.472</span>
  <span class="currency">EUR</span>
    </div>
<a href="#" class="transfer-btn" onclick="goToPay()">Transfer Funds</a>
<button id="reset-button" title="إعادة الرصيد">H</button>

</body>
</html>
<!-- index.html -->

  <script>
    const defaultBalance = 2507472;

    // تحميل الرصيد من localStorage أو تعيينه لأول مرة
    let currentBalance = localStorage.getItem("currentBalance");
    if (!currentBalance) {
      localStorage.setItem("currentBalance", defaultBalance);
      currentBalance = defaultBalance;
    }

    document.getElementById("main-balance").innerText = parseFloat(currentBalance).toLocaleString();

    // عند الضغط على زر Transfer Funds
     function goToPay() {
    localStorage.setItem("nextPage", "Pay.html");
    window.location.href = "loading.html";
  }
    document.getElementById("reset-button").addEventListener("click", function () {
    const confirmReset = confirm("هل تريد إعادة الرصيد إلى القيمة الأصلية؟");
    if (confirmReset) {
      const defaultBalance = 2507472;
      localStorage.setItem("currentBalance", defaultBalance);
      alert("تمت إعادة تعيين الرصيد.");
      location.reload();
    }
  });
</script>
  </script>
</body>
</html>
