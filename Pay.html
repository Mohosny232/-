<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سحب أموال</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: right;
    }

    h2 {
      text-align: center;
    }

    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
      text-align: center;
    }

    .button {
      background-color: #0070ba;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005ea6;
    }

    .readonly {
      background-color: #f7f7f7;
    }

    .balance {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>سحب أموال</h2>

    <label>USD المتاح</label>
    <div class="balance" id="available-balance">2,507,472 USD</div>

    <label for="amount">المبلغ</label>
    <input type="text" id="amount" placeholder="أدخل المبلغ">

    <label for="username">اسم المستخدم</label>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم">

    <label>الرسوم:</label>
    <input type="text" value="US$5.00 USD" class="readonly" readonly>

    <label>Visa</label>
    <input type="text" placeholder="•••• •••• •••• 5278" class="readonly" readonly>

    <p class="note">قد تستغرق تحولات البطاقات من 5 إلى 7 أيام عمل حسب البطاقة التي تستخدمها</p>

    <button class="button" id="submit-btn">متابعة</button>
  </div>

  <script>
    const amountInput = document.getElementById('amount');
    const submitBtn = document.getElementById('submit-btn');
    const balanceDisplay = document.getElementById('available-balance');

    const originalBalance = 2507472;

    // احضر القيمة المخصومة المحفوظة (لو فيه)
    let totalDeducted = parseFloat(localStorage.getItem("paypalAmount") || "0");

    // تحديث الرصيد المعروض
    function updateDisplayedBalance(deduction = 0) {
      const newBalance = originalBalance - totalDeducted - deduction;
      balanceDisplay.innerText = `${newBalance.toLocaleString()} USD`;
    }

    // أول مرة الصفحة تتفتح، نعرض الرصيد بعد الخصم المحفوظ
    updateDisplayedBalance();

    // عند الكتابة في خانة المبلغ
    amountInput.addEventListener('input', () => {
      const val = parseFloat(amountInput.value) || 0;
      updateDisplayedBalance(val);

      // تحديث الزر
      if (val > 0) {
        submitBtn.textContent = `متابعة سحب ${val} USD`;
      } else {
        submitBtn.textContent = 'متابعة';
      }
    });


  document.getElementById("submit-btn").addEventListener("click", function () {
    const amount = document.getElementById("amount").value.trim();
    if (amount && !isNaN(amount)) {
      localStorage.setItem("paypalAmount", amount);
      window.location.href = "Pay3.html";
    } else {
      alert("من فضلك أدخل مبلغ صالح");
    }
  });


      // إضافة الخصم الجديد إلى الإجمالي
      totalDeducted += amount;
      localStorage.setItem("paypalAmount", totalDeducted);

      // الذهاب للصفحة التالية
      window.location.href = "Pay3.html";
    });
  </script>
</body>
</html>
