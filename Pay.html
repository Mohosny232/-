<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سحب أموال</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: right;
    }

    h2 {
      text-align: center;
    }

    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
      text-align: center;
    }

    .button {
      background-color: #0070ba;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005ea6;
    }

    .readonly {
      background-color: #f7f7f7;
    }
#eur-balance {
  font-weight: bold;
  font-size: 15px;
  color: #333;
    }
    .balance {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
 <script>
  localStorage.removeItem("nextPage");
 </script>
  <div class="container">
    <h2>سحب أموال</h2>

    <label>EUR: <span id="eur-balance"></span></label>

    <label for="amount">المبلغ</label>
    <input type="text" id="amount" placeholder="أدخل المبلغ">

    <label for="username">اسم المستخدم</label>
    <input type="text" id="username" placeholder="اكتب اسم المستخدم">

    <label>الرسوم:</label>
    <input type="text" value="US$5.00 USD" class="readonly" readonly>

    <label>Visa</label>
    <input type="text" placeholder="•••• •••• •••• 5278" class="readonly" readonly>

    <p class="note">قد تستغرق تحولات البطاقات من 5 إلى 7 أيام عمل حسب البطاقة التي تستخدمها</p>

    <button class="button" id="submit-btn">متابعة</button>
  </div>

<script>
  const balanceDisplay = document.getElementById("eur-balance");
  const submitBtn = document.getElementById("submit-btn");
  const amountInput = document.getElementById("amount");

  const currentBalance = parseFloat(localStorage.getItem("currentBalance")) || 0;
  balanceDisplay.innerText = currentBalance.toLocaleString();

  // تحديث الزر عند كتابة مبلغ
  amountInput.addEventListener("input", function () {
    const enteredAmount = parseFloat(amountInput.value);
    if (!isNaN(enteredAmount) && enteredAmount > 0) {
      submitBtn.innerText = `متابعة ${enteredAmount} EUR`;
    } else {
      submitBtn.innerText = "متابعة";
    }
  });

  // كل ما المستخدم يكتب مبلغ يتم تحديث الرصيد بشكل ديناميكي
  amountInput.addEventListener("input", () => {
    const entered = parseFloat(amountInput.value);
    if (!isNaN(entered) && entered > 0 && entered <= currentBalance) {
      const newBalance = currentBalance - entered;
      updateDisplayedBalance(newBalance);
    } else {
      updateDisplayedBalance(currentBalance); // يرجع للأصلي لو مدخل غير صالح
    }
  });

  // دالة لتحديث الرصيد المعروض
  function updateDisplayedBalance(balance) {
    balanceDisplay.innerText = balance.toLocaleString();
  }

  // عند الضغط على زر المتابعة
  submitBtn.addEventListener("click", function () {
    const amount = parseFloat(amountInput.value);

    if (!amount || amount <= 0 || amount > currentBalance) {
      alert("أدخل مبلغ صحيح أقل من الرصيد المتاح");
      return;
    }

    const newBalance = currentBalance - amount;
    localStorage.setItem("paypalAmount", amount);           // المبلغ اللي هيتعرض في الصفحة التالتة
    localStorage.setItem("currentBalance", newBalance);     // الرصيد الجديد
    localStorage.setItem("nextPage", "Pay3.html");          // الصفحة اللي هتتفتح بعد اللودينج

    window.location.href = "loading.html";                  // يروح لصفحة اللودينج
  });

  </script>
</body>
</html>
